<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
      
    </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

const posts = [
  { id : 16, title : "React JS" },
  { id : 11, title : "React Native" },
  { id : 100, title : "Angular" },
  { id : 7, title : "Symfony" },
  { id : 27, title : "MongoDB" },
];

class Post extends React.Component{
    constructor(props){
        super(props);
    }

    render(){
        const { id, title } = this.props;

        console.log(this.props)

        return (
            <React.Fragment>
                <p>Id :{id} </p>
                <p>title :{title} </p>
            </React.Fragment>
        );
    }
}
   
  class App extends React.Component {

      render() {
        // la key permet à React d'identifier de manière unique un élément monté dans le DOM
        // key n'est pas une props quelque chose d'interne à React pour l'optimisation
        return (
         <div className="container">
            {posts.map( (post, index) => <Post key={index} { ...post } name="Alan" /> )}
         </div>
        );
      }
  }

  ReactDOM.render(
    <App />,
    document.getElementById('root')
  );
</script>
</body>
</html>
